<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bilal Safady">
    <title>Yandex Web Project 4: Around the US by Bilal Safady</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>

  <body class="body">
    <div class="page-wrapper">
      <header class="header">
        <img src="<%=require('./images/logo1.svg')%>"  id="header__logo" alt="pic of logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          
          <div class=profile__photo> 
          <button class=profile__edit-img-button></button>
        </div>
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
          </button>
        </section>
        <section class="cards"></section>
      </main>

      <footer class="footer">
        <p class="footer__title">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__content">
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form" name="user_info">
            <label for="input_type_name" class="popup__label"></label>
            <input
              type="text"
              id="input_type_name"
              class="popup__input popup__input_type_name"
              name="user_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="input_type_name-error" class="popup__error"></span>
            <label for="input_type_description" class="popup__label"></label>
            <input
              type="text"
              id="input_type_description"
              class="popup__input popup__input_type_description"
              name="job"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="input_type_description-error" class="popup__error"></span>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
          <button class="popup__close-button" type="button">
          </button>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__content">
          <h2 class="popup__title">New Place</h2>
          <form class="popup__form popup__form_type_add-card" name="new__place">
            <label for="input_type_title" class="popup__label"></label>
            <input
              type="text"
              id="input_type_title"
              class="popup__input popup__input_type_title"
              name="title__card"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span id="input_type_title-error" class="popup__error"></span>
            <label for="input_type_url" class="popup__label"></label>
            <input
              type="url"
              id="input_type_url"
              class="popup__input popup__input_type_url"
              name="image__url"
              placeholder="Image URL"
              required
            />
            <span id="input_type_url-error" class="popup__error"></span>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
          <button class="popup__close-button" type="button">
          </button>
        </div>
      </div>
    </div>
    <div class="popup popup_type_zoom-image">
      <div class="popup__content-wrapper">
        <img src="#" alt="image preview" class="popup__image" />
        <figure class="popup__figure"></figure>

        <button
          class="popup__close-button popup__close-button_type_zoom-image"
          type="button"
        >
        </button>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__content">
      <h2 class="popup__title">Are you sure?</h2>
      <form class="popup__form popup__form_type_delete-card" name="delete__card">
      <button class="popup__close-button" type="button">
      </button>
      <button class="popup__save-button popup__save-button_type_delete-card" type="submit">Yes</button>
    </form>
    </div>
    </div>
    <div class="popup popup_type_edit-profile-img">
      <div class="popup__content">
      <h2 class="popup__title">Change profile picture</h2>
      <form class="popup__form popup__form_type_edit-profile-img" name="delete__card">
        <input
              type="url"
              id="input_type_url_photo"
              class="popup__input popup__input_type_url"
              name="profile-pic__url"
              placeholder="Enter your profile photo URL"
              required
            />
            <span id="input_type_url_photo-error" class="popup__error"></span>
      <button class="popup__close-button" type="button">
      </button>
      <button class="popup__save-button" type="submit">Save</button>
    </form>
    </div>
    </div>
    <template id="template">
      <article class="card">
        <div class="image-wrapper">
          <img src="#" alt="image" class="card__image" />
          <button
            class="card__delete-button"
            type="button"
            name="delete-button"
          ></button>
        </div>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <div class="like-wrapper">
          <button class="card__button" type="button"> </button>
          <span class="card__num-likes"></span>
          </div>
        </div>
        
      </article>
    </template>
    <!-- <script type="module" src="./scripts/script.js"></script> -->
  </body>
</html>
